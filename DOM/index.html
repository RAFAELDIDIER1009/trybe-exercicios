<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Rafa Ifood Lanches</title>
</head>

<body>
  <div class="principal">

    <main>
      <header>
        <img src="./images/logo-lanche.svg" alt="logo">
      </header>

      <h1 class="envie-seu-pedido">Envie seu pedido</h1>

      <form action="" method="get">

        <div class="div-identificação">
          <div class="div-logo-identificação">
            <img src="./images/logo-avatar.svg" alt="logo-avatar">
            <h4>Identificação</h4>
          </div>

          <div class="inputs-identificação">
            <div class="input-name">
              <label for="name">Nome</label>
              <input type="text" name="" id="name">
            </div>

            <div class="input-email">
              <label for="email">Email</label>
              <input type="email" email="" id="email">
            </div>
          </div>
        </div>

        <div class="tamanho">
          <div class="div-logo-lanche">
            <img src="./images/logo-hamburguer.svg" alt="logo-hamburguer">
            <h4>Tamanho</h4>
          </div>

          <div class="div-opcoes-lanches">
            <div class="lanche">
              <div class="tamanho-lanche">
                <img src="./images/foto-hamburger.png" alt="lanche">
                <div>
                  <p class="opcao-lanche">Lanchão | 1Kg</p>
                  <p class="preco">R$ 20,00</p>
                </div>
              </div>

              <div class="quantidade">
                <button class="btn-menos-lanchao">-</button>
                <p class="mostrador-quantidade">0</p>
                <button class="btn-mais-lanchao">+</button>
              </div>
            </div>

            <div class="lanche">
              <div class="tamanho-lanche">
                <img src="./images/foto-hamburger.png" alt="lanche">
                <div>
                  <p class="opcao-lanche">Lanche | 500g</p>
                  <p class="preco">R$ 15,00</p>
                </div>
              </div>

              <div class="quantidade">
                <button class="btn-menos-lanche">-</button>
                <p class="mostrador-quantidade">1</p>
                <button class="btn-mais-lanche">+</button>
              </div>
            </div>

            <div class="lanche">
              <div class="tamanho-lanche">
                <img src="./images/foto-hamburger.png" alt="lanche">
                <div>
                  <p class="opcao-lanche">Lanchinho | 250g</p>
                  <p class="preco">R$ 10,00</p>
                </div>
              </div>

              <div class="quantidade">
                <button class="btn-menos-lanchinho">-</button>
                <p class="mostrador-quantidade">2</p>
                <button class="btn-mais-lanchinho">+</button>
              </div>
            </div>
          </div>

          <div class="adicionais">
            <div class="div-logo-identificação">
              <img src="./images/adicionais.svg" alt="logo-adicionais">
            </div>

            <div class="div-adicionais">
              <div class="opcao-adicionais">
                <p class="nome-opcional">Ovo frito</p>
                <p class="preco-opcional">R$ 1,50</p>
              </div>

              <div class="quantidade">
                <button class="btn-menos-ovo">-</button>
                <p class="mostrador-quantidade">2</p>
                <button class="btn-mais-ovo">+</button>
              </div>
            </div>

              <div class="div-adicionais">
                <div class="opcao-adicionais">
                  <p class="nome-opcional">Abacaxi</p>
                  <p class="preco-opcional">R$ 1,00</p>
                </div>
  
                <div class="quantidade">
                  <button class="btn-menos-abacaxi">-</button>
                  <p class="mostrador-quantidade">2</p>
                  <button class="btn-mais-abacaxi">+</button>
                </div>
              </div>
          </div>
        </div>

      </form>

    </main>
  </div>

</body>

</html>
